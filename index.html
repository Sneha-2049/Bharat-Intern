<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
   <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div class="container">
        <div class="tittle">
            <h1>Temperature Converter</h1>
            <img src="cold-room-temperatures-store-at-room-temperature-ico-11569047762fy8nl6pxgn-removebg-preview.png" alt="">
        </div>
        <div class="Temperature">
            <div id="celcius">
                <input type="number" id="celcius" placeholder="celcius">
                <span class="icon">&#8451</span>
            </div>
            <div id="kelvin">
                <input type="number" id="kelvin" placeholder="kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div id="fahrenheit">
                <input type="number" id="fahrenheit" placeholder="fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div class="button">
                <button type="reset">All Clear</button>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
